<Card>
  <slot name="header">
    <Heading
      level="3"
      class="font-medium"
      &children="(get props title)"
      showAnchor
  /></slot>
  <slot name="content">
    <Markdown &children="(get props content)" />
  </slot>
  <slot name="footer">
    <SiteLink
      class="text-xs text-muted"
      &href="(get props website)"
      &children="(get props websiteLabel 'Website')"
    />
  </slot>
</Card>
