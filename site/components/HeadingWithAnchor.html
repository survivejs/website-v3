<noop
  &visibleIf="(get props children)"
  &type="(concat h (get props level))"
  &id="(resolveAnchor (get props anchor) (get props children))"
  &class="(concat
    (get props class)
    ' '
    'scroll-mt-16'
  )"
>
  <div class="inline" &children="(get props children)" />
  <a
    class="ml-2 no-underline text-md md:text-sm align-middle text-gray hover:text-black print:hidden"
    &href="(concat # (get local id))"
    >#</a
  >
</noop>
