<div class="z-50 sticky top-0 h-10 xl:h-auto bg-secondary">
  <div class="xl:px-8 xl:pt-4">
    <div class="xl:hidden absolute left-0 p-2">
      <SiteLink href="/">Home</SiteLink>
    </div>
    <input class="hidden peer" id="nav__toggle" type="checkbox" />
    <label
      class="xl:hidden p-2 pointer-events-all absolute right-0 w-10 h-10 rounded-full flex z-50"
      for="nav__toggle"
    >
      <span class="w-4 h-4 leading-4 m-auto text-2xl">â˜°</span>
    </label>
    <nav
      class="absolute bg-secondary border-b-2 border-primary xl:border-none p-4 xl:p-0 xl:relative w-full transition-all -translate-y-full xl:translate-y-0 peer-checked:translate-y-0 flex flex-col gap-4 lg:gap-8 lg:flex-row"
    >
      <div
        class="xl:w-full flex flex-col flex-wrap xl:flex-row xl:justify-between gap-4 text-lg"
      >
        <div
          class="grid xl:flex xl:flex-row gap-4 xl:gap-8 xl:mr-auto items-center"
        >
          <Navigation class="!no-underline" />
        </div>
        <div
          class="grid xl:flex xl:flex-row gap-4 xl:gap-8 xl:ml-auto items-center"
          x-state="{ showSearch: false }"
        >
          <Rounded
            ><button class="px-2" onclick="setState({ showSearch: true })">
              Search
            </button></Rounded
          >
          <SiteLink class="!no-underline" href="https://twitter.com/survivejs/"
            >@survivejs</SiteLink
          >
          <div x-attr @class="!state.showSearch && 'hidden'" hidden x-cloak>
            <Modal><PageFind /></Modal>
          </div>
        </div>
      </div>
      <div
        class="xl:hidden"
        &visibleIf="(get props aside)"
        &children="(get props aside)"
      />
    </nav>
  </div>
  <div class="mx-12 xl:mx-0">
    <ReadingProgress />
  </div>
</div>
