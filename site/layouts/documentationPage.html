<BaseLayout>
  <slot name="content">
    <div
      class="md:mx-auto px-4 md:px-0 w-full lg:max-w-3xl prose lg:prose-xl"
    >
      <h1
        &children="(get context document.data.title)"
      ></h1>
      <div &children="(get context document.content)"></div>
    </div>
  </slot>
  <slot name="aside">
    <div
      class="flex flex-col gap-4 w-48 bg-white p-2 rounded-md"
    >
      <TableOfContents
        &toc="(get context document.tableOfContents)"
      />
    </div>
  </slot>
</BaseLayout>
