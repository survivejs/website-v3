<BaseLayout>
  <slot name="content">
    <div class="md:mx-auto p-4 md:p-0 w-full md:max-w-3xl flex flex-col gap-8">
      <article class="flex flex-col gap-8">
        <Heading
          level="1"
          class="font-extrabold text-4xl"
          &children="(get context document.data.title)"
        ></Heading>
        <DocumentationMeta &document="(get context document)" />
        <div
          class="prose lg:prose-xl"
          &children="(get context document.content)"
        ></div>
      </article>
      <section class="flex flex-col gap-8 print:hidden">
        <DocumentationMeta
          &document="(get context document)"
          &previous="(get context document.previous)"
          &next="(get context document.next)"
        />
        <div class="flex flex-col gap-2">
          <HeadingWithAnchor level="2" class="text-2xl"
            >Comments</HeadingWithAnchor
          >
          <Disqus />
        </div>
      </section>
    </div>
  </slot>
  <slot name="aside">
    <div class="flex flex-col gap-8">
      <TableOfContents &toc="(get context document.tableOfContents)" />
    </div>
  </slot>
</BaseLayout>
