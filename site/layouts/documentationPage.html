<BaseLayout>
  <slot name="content">
    <div
      class="md:mx-auto px-4 md:px-0 w-full md:max-w-3xl flex flex-col gap-8"
    >
      <div class="flex flex-col gap-8">
        <Heading
          level="1"
          class="font-bold text-4xl"
          &children="(get context document.data.title)"
        ></Heading>
        <DocumentationMeta &document="(get context document)" />
        <div
          class="prose lg:prose-xl"
          &children="(get context document.content)"
        ></div>
      </div>
      <div class="flex flex-col gap-8">
        <DocumentationMeta
          &document="(get context document)"
          &previous="(get context document.previous)"
          &next="(get context document.next)"
        />
        <div>
          <Heading level="2" class="text-lg">Comments</Heading>
          <Disqus />
        </div>
      </div>
      <div>
        <Heading level="2" class="text-lg">Feeling social?</Heading>
        <div class="flex flex-row gap-8">
          <SocialLinks />
        </div>
      </div>
    </div>
  </slot>
  <slot name="aside">
    <div class="flex flex-col gap-8">
      <Advertisement />
      <TableOfContents &toc="(get context document.tableOfContents)" />
    </div>
  </slot>
</BaseLayout>
