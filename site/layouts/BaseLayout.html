<!doctype html>
<html &lang="(get context meta.language)">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="alternate"
      type="application/atom+xml"
      href="/atom.xml"
      title="SurviveJS blog posts"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      __reference="https://web.dev/defer-non-critical-css/"
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/highlightjs/highlight.js@11.9.0/src/styles/github-dark.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        hrf="https://cdn.jsdelivr.net/gh/highlightjs/highlight.js@11.9.0/src/styles/github-dark.min.css"
    /></noscript>
    <MetaFields />
  </head>
  <body>
    <a href="#content" class="sr-only focus:not-sr-only p-4">
      Skip to content
    </a>
    <div class="z-50 sticky top-0 h-10 print:hidden">
      <ReadingProgress />
      <MainNavigation &aside="(get props aside)" />
    </div>
    <aside
      &visibleIf="(get props aside)"
      class="fixed ml-4 mt-16 hidden xl:inline w-56 bg-white p-2 rounded-md border"
      &children="(get props aside)"
    ></aside>
    <main id="content" class="md:py-16 scroll-mt-24">
      <input class="hidden peer/search" id="search__toggle" type="checkbox" />
      <div
        class="hidden peer-checked/search:block md:mx-auto mb-4 xl:mb-8 p-4 md:p-0 w-full md:max-w-3xl"
      >
        <PageFind />
      </div>
      <noop &children="(get props content)" />
    </main>
    <div class="print:hidden">
      <MainFooter />
    </div>
    <Scripts />
  </body>
</html>
