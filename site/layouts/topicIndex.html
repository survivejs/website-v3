<BaseLayout>
  <slot name="content">
    <div
      class="md:mx-auto px-4 md:px-0 w-full lg:max-w-3xl prose"
    >
      <Heading class="text-4xl" level="1"
        >Blog topics</Heading
      >
      <div
        class="grid grid-cols-1 sm:grid-cols-2 gap-4 not-prose"
        &foreach="(get context topics)"
      >
        <Card>
          <slot name="header">
            <SiteLink
              &href="(get props slug)"
              &children="(concat (get props title) ' ' '(' (length (get props posts)) ')')"
            ></SiteLink>
          </slot>
        </Card>
      </div>
    </div>
  </slot>
</BaseLayout>
