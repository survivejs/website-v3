<BaseLayout>
  <slot name="content">
    <div
      class="md:mx-auto px-4 md:px-0 w-full lg:max-w-3xl prose flex flex-col gap-8"
    >
      <Heading
        class="text-4xl"
        level="1"
        &children="(get context topic.title)"
      ></Heading>
      <BlogPosts
        class="grid grid-cols-1 sm:grid-cols-2 gap-8 not-prose"
        &blogPosts="(get context topic.posts)"
        linkPrefix="/blog/"
      />
      <SiteLink href="../">Back to topics</SiteLink>
    </div>
  </slot>
</BaseLayout>
